<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <button>Reset</button>
    </div>
    <div class="playeroneUI">
        <input type="text" class="playeronename" placeholder="Player 1">
        <img class="playerone" src="./SVG/account.svg">
    </div>
    <div class="playertwoUI">
        <input type="text" class="playertwoname" placeholder="Player 2">
        <img class="playertwo" src="./SVG/account.svg">
    </div>
    <div class="main-content">
        <div id="1">
        </div>
        <div id="2">
        </div>
        <div id="3">
        </div>
        <div id="4">
        </div>
        <div id="5">
        </div>
        <div id="6">
        </div>
        <div id="7">
        </div>
        <div id="8">
        </div>
        <div id="9">
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© The Odin Project 2022, Sani Letchu</p>
    </div>
</body>
</html>
